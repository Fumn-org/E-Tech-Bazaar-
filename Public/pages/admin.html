<div class="panel-logo">

            <div class="row">
              <div class="col-6">
                <div class="row">
                <div class="col-12">
                  <h3 class="admin-panel-heading">Product Details</h3>
                </div>
                <div class="col-12 product-detail-box" id="product-name-box">
                  <input type="text" id="product-name" placeholder="name">
                </div>
                <div class="col-12 product-detail-box" id="product-category-box">

                </div>

                <div class="col-12 product-detail-box" id="product-brand-box">
                  <input type="text" id="product-brand" placeholder="brand">
                </div>
                <div class="col-12 product-detail-box" id="product-price-box">
                  <input type="text" id="product-price" placeholder="price">
                </div>
                <div class="col-12 product-detail-box" id="product-warranty-box">
                  <input type="Number" id="product-warranty" placeholder="Warranty">
                </div>
                <div class="col-12 instock-text">In stock

                <div class="col-12 product-detail-box">
                  <h3 class="admin-panel-heading">Description</h3>
                </div>
                <div class="col-12 " id="product-description-box">
                  <textarea id="product-description"></textarea>
                </div>
               
               </div>
              </div>
              <div class="col-6">
                <form method="post" action="#" id="#">
                   <div class="form-group files color">
                    <h3 class="admin-panel-heading ">Upload Image</h3>
                    <input type="file" class="form-control" id="upload-image" multiple="">
                  </div>
              </form>
              </div>
              <div class="col-12 " id="create-submit-box">
                <button type="submit" class="product-submit"  id="create-submit">Submit</button>
              </div>
            </div>
            
           </div>
